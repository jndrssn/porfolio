<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-dark shadow" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
              </div>
              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
              </div>
              <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required></textarea>
              </div>
              <div class="form-group">
                <br>
                <label for="img">URL de la imagen</label>
                <input type="text" class="form-control" id="img" name="img" [(ngModel)]="persona.img" required>
              </div>
              <br>
              <!-- <div class="imagen">
                <img [src]="imageService.url" width="200px">
              </div> 
              <br> -->
              
              <button class="btn btn-outline-dark shadow">
                Editar Persona
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
